<html>
<head>
  <title>player test</title>
  <link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
  <link href='css/core.css' rel='stylesheet' type='text/css'>
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="/sm2/soundmanager2-nodebug-jsmin.js"></script>
  <script type="text/javascript" src="/js/player.js"></script>
  <script type="text/javascript" src="/js/info.js"></script>
  <script type="text/javascript" src="/js/play.js"></script>
  <script type="text/javascript" src="/js/progress.js"></script>
  <script type="text/javascript" src="/js/loading.js"></script>
  <script type="text/javascript" src="/js/volume.js"></script>
  <script type="text/javascript" src="/js/waveform.js"></script>
  <script type="text/javascript" src="/js/overlay.js"></script>
</head>
<body>
  <div id="player"></div>

  <div id="playlist" class="ui-box">
    <h1 class="heading">Playlist</h1>
    <ul class="scroller">
      <li><a href="http://soundcloud.com/bio-puppet/dark-clouds">Bio-Puppet - Dark Clouds</a></li>
      <li><a href="http://soundcloud.com/tmpvar/052911-4">tmpvar - 052911-4</a></li>
      <li><a href="http://soundcloud.com/hedmuk/legend4ry-hedmuk-exclusive-mix">Legend4ry - Hedmuk Exclusive Mix</a></li>
    </li>
  </div>

  <div id="themes" class="ui-box">

  </div>

  <script type="text/javascript">
    $(function() {
      var player = window.player = new Player({
        selector      : '#player',
        width : 400,
        height: 400,
        soundcloud    : {
          key    : 'bc73a3deaf438619d689a1100a066ce1',
          slices : 600
        },
        soundManager  : {
          url : '/sm2/swf/',
          flashVersion : 9,
          useFlashBlock : false
        },
        theme : {
          loading : {
            color : '#000', // slice color
            slices: 50, // total number of slices
            speed : 4, // fall speed of slices
            rate : 16, // time between slice changes
            fade : {
              hide : 700, // time to fade in in ms
              show : 100 // time to fade out in ms
            },
            slice : {
              height : 75 // maximum height of a slice
            }
          }
        }
      });

      $('#playlist a').live('click', function() {
        $('#playlist .active').removeClass('active')
        $(this).addClass('active')
        player.load($(this).attr('href'), function() {
          $('.play').trigger('mousedown');
        });
        return false;
      });

      player.el.bind('finished', function() {
        $('#playlist a.active').parent().next('li').find('a').click()
      });

      $(window).load(function() {
        $('#playlist a:first').click();
      });
    });
  </script>
  <div id="footer">
  .
  </div>
</body>
</html>
